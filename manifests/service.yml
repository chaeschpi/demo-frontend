apiVersion: v1
kind: Service
metadata:
    name: umbdemofrontend
spec:
    ports:
    - port: 80 
      targetPort: 5000
    selector:
        app: umbdemofrontend




apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: umbdemofrontend
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          serviceName: umbdemofrontend
          servicePort: 80